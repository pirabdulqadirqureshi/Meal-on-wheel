<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Meal on Wheel</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1a4d2e;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: black;
      color: yellow;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #ffcc00;
      
    }

    .logo span {
      font-size: 22px;
      font-weight: bold;
      color: #ffcc00;
      letter-spacing: 1px;
    }

    .cart-container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }

    .cart-item img {
      width: 80px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
    }

    .cart-item h3 {
      color: #1a4d2e;
    }

    .cart-total {
      text-align: right;
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
      color: #1a4d2e;
    }

    .remove-btn {
      background-color: #d9534f;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .remove-btn:hover {
      background-color: #c9302c;
    }

    .place-order {
      display: block;
      margin: 30px auto;
      background-color: yellow;
      color: black;
      padding: 12px 30px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
    }

    .place-order:hover {
      background-color: yellow;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="meal.png" alt="Meal on Wheel Logo" />
      <span>Meal on Wheel</span>
    </div>
    <div class="cart">Your Cart</div>
  </header>

  <div class="cart-container" id="cartContainer">
    <!-- Items added dynamically -->
  </div>

  <div class="cart-total" id="cartTotal"></div>

  <a href="checkout.html" style="text-decoration: none; color: white;"><button class="place-order" >Place Order</button></a>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const container = document.getElementById('cartContainer');
      const totalDiv = document.getElementById('cartTotal');
      container.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        total += item.price;
        const div = document.createElement('div');
        div.classList.add('cart-item');
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p>Rs. ${item.price}</p>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;
        container.appendChild(div);
      });

      totalDiv.innerHTML = `Total: Rs. ${total}`;
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

     

    loadCart();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal on Wheel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #f4f9f4, #d6f5d6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
       
    }

    .container {
      text-align: center;
      position: relative;
    }
     
    button {
      background-color: yellow;
      color: #1a4d2e;
      border: none;
      padding: 15px 40px;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);

    }
    .butt{
      padding-top: 5%;
      display: flex;
      justify-content: center;
    }

    .wheel {
      width: 140px;
      height: 140px;
      border: 10px solid #ffce00;
      border-radius: 50%;
      border-top-color: #4caf50;
      animation: spin 2.5s linear infinite;
      margin: 0 auto 20px;
      box-shadow: 0 0 20px rgba(255, 206, 0, 0.6);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .text {
      font-size: 40px;
      font-weight: 700;
      color: #388e3c;
      letter-spacing: 2px;
      opacity: 0;
      transform: translateY(30px);
      animation: textReveal 2.5s ease forwards;
      animation-delay: 1.5s;
    }

    @keyframes textReveal {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .tagline {
      font-size: 18px;
      color: #666;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 3s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="wheel"></div>
    <div class="text">Meal on Wheel</div>
    <div class="tagline">Fresh Meals. Fast Tracks.</div>
  </div>
  <div class="butt">
  <button onclick="location.href='main.html'">Get Started</button></div>
  

  <script>
    // Optionally add sound or redirect after animation
    setTimeout(() => {
      // Example: redirect to main page
      // window.location.href = "home.html";
    }, 6000);
  </script>
</body>
</html>

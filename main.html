<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meal on Wheel - Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      color: #fff;
      overflow-x: hidden;
    }

    /* Background */
    .hero {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 40, 0, 0.7)),
        
        center/cover no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 60px;
      background-color: black;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #ffcc00;
    }

    .logo span {
      font-size: 22px;
      font-weight: bold;
      color: #ffcc00;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #ffcc00;
    }

    /* Hero Content */
    .content {
      background-color: #1a4d2e;
      text-align: center;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s ease-in-out;
      
    }

    .content h1 {
      font-size: 60px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ffcc00;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }

    .content p {
      font-size: 20px;
      max-width: 700px;
      color: #f2f2f2;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .content button {
      background-color: #ffcc00;
      color: #1a4d2e;
      border: none;
      padding: 15px 40px;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .content button:hover {
      background-color: #ffd633;
      transform: scale(1.05);
    }

    footer {
      background-color: #1a4d2e;
      text-align: center;
      color: white;
      padding: 15px;
      font-size: 14px;
      letter-spacing: 0.5px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }

      .content h1 {
        font-size: 40px;
      }

      .content p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <!-- Navbar -->
    <nav>
      <div class="logo">
        <img src="meal.png" alt="Meal on Wheel Logo" />
        <span>Meal on Wheel</span>
      </div>

      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="placeorder.html">Order</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="content">

      <p>
        Fresh, hygienic meals delivered straight to your train seat.  
        Travel with comfort â€” let us bring your favorite food on the move!
      </p>
      
    </div>
  </div>

  <!-- Footer -->
  <footer>Â© 2025 Meal on Wheel | All Rights Reserved</footer>
</body>
</html>

    body {

      font-weight: bold; 
      letter-spacing: 1px; 
    } 
 
    .container { 
      width: 90%; 
      max-width: 1000px; 
      margin: 40px auto; 
      background: rgba(0,0,0,0.2); 
      padding: 20px; 
      border-radius: 12px; 
      box-shadow: 0 0 15px rgba(0,0,0,0.4); 
    } 
 
    h2 { 
      text-align: center; 
      color: var(--gold-yellow); 
      margin-bottom: 30px; 
    } 
 
    .restaurant { 
      background-color: var(--dark-grey); 
      border-left: 6px solid var(--gold-yellow); 
      margin: 15px 0; 
      padding: 15px; 
      border-radius: 8px; 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
    } 
 
    .restaurant h3 { 
      margin: 0; 
      color: var(--cream-white); 
    } 
 
    button { 
      background-color: var(--gold-yellow); 
      color: var(--dark-grey); 
      border: none; 
      padding: 10px 20px; 
      border-radius: 6px; 
      font-weight: bold; 
      cursor: pointer; 
      transition: 0.3s; 
    } 
 
    button:hover { 
      background-color: var(--deep-red); 
      color: white; 
      transform: scale(1.05); 
    } 
 
    footer { 
      text-align: center; 
      padding: 20px; 
      color: var(--cream-white); 
      background-color: var(--dark-grey); 
      margin-top: 40px; 
      font-size: 14px; 
    } 
  </style>
